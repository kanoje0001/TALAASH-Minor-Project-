<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Tracking System Feedback</title>
</head>
<body class="p-10">
  <h1 class="text-2xl font-bold mb-5">Tracking System Feedback</h1>
  <form>
    <div class="mb-5">
      <label class="block text-gray-700 font-medium mb-2" for="name">Name:</label>
      <input class="border border-gray-400 p-2 w-full" type="text" id="name" name="name" required>
    </div>
    <div class="mb-5">
      <label class="block text-gray-700 font-medium mb-2" for="email">Email:</label>
      <input class="border border-gray-400 p-2 w-full" type="email" id="email" name="email" required>
    </div>
    <div class="mb-5">
      <label class="block text-gray-700 font-medium mb-2" for="feedback">Feedback:</label>
      <textarea class="border border-gray-400 p-2 w-full" id="feedback" name="feedback" rows="5" required></textarea>
    </div>
    <div class="mb-5">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Submit</button>
    </div>
  </form>
</body>
</html>
